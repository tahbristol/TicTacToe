 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Tic Tac Toe</title>
     <meta name="description" content="DESCRIPTION">

      <link rel='stylesheet' type='text/css' href='tictac.css' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
     crossorigin="anonymous">
     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>

     <div class='container'>
            <div class='row'>

                <div class='col-md-12 gameover'>


                <table>
                    <tr>
                        <td id='upLeft'>
                            <p  class='filled' style='margin:0 auto; margin-bottom:0;' >X</p>

                        </td>
                        <td id='upMid'>


                        </td>
                        <td id='upRight'>

                        </td>
                    </tr>

                    <tr>
                        <td id='midLeft'>

                        </td>
                        <td id='midMid'>

                        </td>
                        <td id='midRight'>

                        </td>
                    </tr>

                    <tr>
                        <td id='lowLeft'>

                        </td>
                        <td id='lowMid'>

                        </td>
                        <td id='lowRight'>

                        </td>


                    </tr>
                </table>
                <h1 class='winner1 winOne' >player 1 Wins!</h1>
                <h1 class='winner2 winTwo'>player 2 Wins!</h1>
                </div>
            </div>
            <div class='row '>


                <div class='col-md-12 buttons'>
                    <button id='start'>Start Game</button>
                    <button id='play1'>One Player</button>
                    <button id='play2'>Two Players</button>
                    <button id='reset'>Reset</button>
                </div>

            </div>
     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src='tic.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
 </body>

 </html>
